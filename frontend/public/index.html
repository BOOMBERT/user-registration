<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users login and registration</title>
    <link rel="stylesheet" type="text/css" href="src/styles/form-styles.css">
    <script type="module" src="src/hooks/registerHook.js" defer></script>
    <script type="module" src="src/hooks/loginHook.js" defer></script>
    <script src="src/utils/passwordVisibility.js" defer></script>
</head>
<body>

    <div id="forms-container">
        <form id="register-form">
            <h2 class="form-title">Register</h2>
            
            <div class="email-container">
                <label for="register-email" class="input-label">Email address:</label>
                <input type="text" id="register-email" class="form-input" placeholder="Type your email address" maxlength="320" autocomplete="on">
            </div>
            <label for="register-email" id="register-email-error-label" class="input-error"></label>

            <div class="password-container">
                <label for="register-password" class="input-label">Password:</label>
                <input type="password" id="register-password" class="form-input" placeholder="Type your password" maxlength="256" autocomplete="off">   
                <input type="checkbox" id="register-password-checkbox" class="checkbox-password" onclick="passwordVisibilityToggle('register-password')">
            </div>
            <label for="register-password" id="register-password-error-label" class="input-error"></label>
            
            <button type="submit" id="register-submit-button" class="form-submit-button">Register</button>
        </form>
    
        <form id="login-form">
            <h2 class="form-title">Login</h2>

            <div class="email-container">
                <label for="login-email" class="input-label">Email address:</label>
                <input type="text" id="login-email" class="form-input" placeholder="Type your email address" maxlength="320" autocomplete="on"> 
            </div>
            <label for="" class="input-error"></label>

            <div class="password-container">
                <label for="login-password" class="input-label">Password:</label>
                <input type="password" id="login-password" class="form-input" placeholder="Type your password" maxlength="256" autocomplete="off">
                <input type="checkbox" id="login-password-checkbox" class="checkbox-password" onclick="passwordVisibilityToggle('login-password')">
            </div>

            <p id="login-email-password-error" class="input-error"></p>
            <button type="submit" id="login-submit-button" class="form-submit-button">Login</button>
            
        </form>    
    </div>

</body>
</html>

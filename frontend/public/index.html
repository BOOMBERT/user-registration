<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users login and registration</title>
    <link rel="stylesheet" href="../src/css/forms-styles.css"/>
    <script src="../src/js/passwordVisibility.js" defer></script>
</head>
<body>
    
    <div id="forms-container">
        <form id="register-form" action="">

            <h2>Register</h2>
            <input type="text" id="register-email" class="input-email" placeholder="Email address">
                
            <div class="password-container">
                <input type="password" id="register-password" class="input-password" placeholder="Password">
                <input type="checkbox" onclick="passwordVisibilityToggle('register-password')">
            </div>

        </form>
    
        <form id="login-form" action="">

            <h2>Login</h2>
            <input type="text" id="login-email" class="input-email" placeholder="Email address">
                
            <div class="password-container">
                <input type="password" id="login-password" class="input-password" placeholder="Password">
                <input type="checkbox" onclick="passwordVisibilityToggle('login-password')">
            </div>
            
        </form>
    </div>    

</body>
</html>
